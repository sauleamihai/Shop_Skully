
<div class="wrapper">
  <div class="black-boxes">
    <a *ngFor="let box of blackBoxes"  class="black-box-link" [ngClass]="{'hidden': !box.isVisible } ">
      <div class="black-box">
        <div class="favorite-button">Add to Cart</div>
        <div class="heart-icon" (click)="toggleFavorite(box.id)">
          <img [src]="box.isFavorite ? 'assets/img/heart_closed.png' : 'assets/img/heart.png'" alt="Heart Icon">
        </div>
        <div class="sans-container">
          <img class="sans" src="assets/img/sans.gif" alt="Sans GIF">
          <img class="sans" src="assets/img/sans.gif" alt="Sans GIF">
        </div>
        <div class="text">
          <a [routerLink]="'/product_page/' + box.id">
          <img class="product" [src]="box.imageSrc" alt="Product Image">
          </a>
        </div>
        <div class="hidden_hover_text">
          <p>{{ box.productName }}</p>
          <p class="price">Price: {{ box.price }}</p>
        </div>
      </div>
    </a>
  </div>
</div>

<div class="navbar">
  <a href="#Deals" class="active">Deals</a>
  <a href="#News">News</a>
  <a href="#Blog">Blog</a>
  <button class="Favourite" (click)="showFavorites()">Favorite</button>
</div>
